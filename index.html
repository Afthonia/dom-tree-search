    <script>
        function bfsSearch(starting) {

            if (!starting) { // if it has a value, continue
                return;
            }

            const nodes = [starting]; // make an array with a single element of starting node value

            while (nodes.length) { // as long as nodes array is not empty

                const node = nodes.shift(); // keep the value and shift from the queue

                console.log(node.id); // and print out the id of the DOM element (HTML tag)

                const children = node.children; // then, keep the node's children (inner elements) in another array

                for (let index = 0; index < children.length; index++) { // throughout the children array

                    nodes.push(children[index]); // add the given element to the nodes queue and go back to the start to write the first child of the group

                }
            }
        }

        function dfsSearch(starting) {
            if (!starting) { // if it has a value, continue
                return;
            }

            console.log(starting.className); // and print out the class of the DOM element (HTML tag) this time not to get confused about numbers

            const children = starting.children; // then, keep the node's children (inner elements) in another array

            for (let index = 0; index < children.length; index++) { // throughout the children array

                dfsSearch(children[index]); // call the function itself again for every children inside the group until they all are printed
            }

        }
